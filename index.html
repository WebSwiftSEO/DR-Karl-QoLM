<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DR Karl QoLM‚ÄîEarth‚Äôs positivity tracker with a laugh! Real-time oceans, happiness, peace, and more.">
    <meta name="keywords" content="earth health, quality of life, dr karl, comedy, real-time data, positivity">

    <meta name="theme-color" content="#00ff88">
    <title>üåç DR Karl QoLM</title>
    <meta property="og:title" content="DR Karl QoLM">
    <meta property="og:description" content="Laugh with Earth‚Äôs positivity‚Äîoceans, peace, and more in real-time with DR Karl QoLM!">
    <meta property="og:url" content="https://webswiftseo.github.io/DR-Karl-QoLM/">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%2300ff88'/></svg>">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle, #0f0f0f, #000);
            color: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            text-align: center;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00fff0, #ff00f0);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        #joke {
            font-size: 1rem;
            color: #ffcc00;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 90%;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
        #globe {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: radial-gradient(circle, #00ccff, #003366);
            border-radius: 50%;
            animation: spin 20s infinite linear;
            cursor: pointer;
        }
        #globe::after {
            content: '';
            position: absolute;
            top: 10%; left: 10%;
            width: 80%; height: 80%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 50 Q40 20 60 50 T80 50" fill="none" stroke="%23ffffff" stroke-width="2"/></svg>');
            opacity: 0.5;
        }
        @keyframes spin { 100% { transform: rotateY(360deg); } }
        .flashy-btn {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }
        .flashy-btn:hover { background: linear-gradient(45deg, #ff0099, #00ccff); box-shadow: 0 0 25px rgba(255, 0, 255, 0.7); }
        .particles {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: float 3s ease-out forwards;
        }
        @keyframes float { 0% { opacity: 1; } 100% { opacity: 0; transform: translateY(-50px); } }
        .graph { margin: 20px auto; width: 90%; max-width: 400px; background: #222; padding: 15px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
        .graph h2 { font-size: 1.2rem; margin-bottom: 10px; }
        #oceanGraph { background: linear-gradient(135deg, #0066cc, #00ccff); }
        #oceanGraph h2 { color: #00ffcc; }
        .ocean-bar { height: 20px; border-radius: 10px; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path d="M0 10 Q25 0 50 10 T100 10" fill="none" stroke="%2300aaff" stroke-width="4"/></svg>'), #00aaff; background-size: 100% 100%; animation: wave 2s infinite; }
        @keyframes wave { 50% { background-position: 50% 0; } }
        #atmoGraph { background: linear-gradient(to top, #003366, #66ccff); }
        #atmoGraph h2 { color: #66ffcc; }
        .atmo-circle { width: 100px; height: 100px; border-radius: 50%; background: radial-gradient(circle, #fff 20%, #00ccff 70%); margin: 0 auto; transition: transform 1s ease; }
        #weatherGraph { background: #ffcc00; }
        #weatherGraph h2 { color: #ff6600; }
        .weather-icon { font-size: 3rem; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { transform: scale(1.1); } }
        #societyGraph { background: #444; }
        #societyGraph h2 { color: #ffaa00; }
        .society-bar { height: 20px; background: #ffaa00; border-radius: 5px; transition: width 1s ease; }
        #happinessGraph { background: #ffdd99; }
        #happinessGraph h2 { color: #ff6699; }
        .happiness-face { font-size: 3rem; animation: bounce 1s infinite; }
        @keyframes bounce { 50% { transform: translateY(-10px); } }
        #laughterGraph { background: #9933ff; }
        #laughterGraph h2 { color: #ff99ff; }
        .laughter-wave { height: 20px; background: linear-gradient(90deg, #ff66ff, #cc00cc); border-radius: 5px; animation: laugh 0.5s infinite; }
        @keyframes laugh { 50% { width: 90%; } }
        #sunGraph { background: radial-gradient(circle, #ff6600, #000); }
        #sunGraph h2 { color: #ffcc00; }
        .sun-orbit { width: 80px; height: 80px; border: 2px dashed #ffcc00; border-radius: 50%; animation: orbit 3s infinite linear; }
        @keyframes orbit { 100% { transform: rotate(360deg); } }
        #peaceGraph { background: #006600; }
        #peaceGraph h2 { color: #00ff00; }
        .peace-dove { font-size: 2.5rem; animation: fly 2s infinite; }
        @keyframes fly { 50% { transform: translateX(20px); } }
        #loveGraph { background: #ff3366; }
        #loveGraph h2 { color: #ff99cc; }
        .love-heart { font-size: 3rem; animation: beat 1s infinite; }
        @keyframes beat { 50% { transform: scale(1.2); } }
        .social-links { margin: 20px 0; }
        .social-links a { color: #00ffcc; font-size: 1.8rem; margin: 0 10px; transition: all 0.3s ease; }
        .social-links a:hover { color: #ff00cc; text-shadow: 0 0 15px #ff00cc; }
        footer { font-size: 0.8rem; color: #888; margin-top: 30px; }
        #status { font-size: 0.9rem; color: #00ff88; margin: 10px 0; }
        @media (min-width: 600px) {
            h1 { font-size: 2.5rem; }
            .flashy-btn { width: auto; padding: 15px 35px; }
            .graph { width: 70%; }
            #globe { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <h1>üåç DR Karl QoLM</h1>
    <div id="joke"></div>
    <div id="globe" title="Click to explore"></div>

    <div class="graph" id="oceanGraph"><h2>Ocean Vitality</h2><div class="ocean-bar" style="width: 80%;"></div></div>
    <div class="graph" id="atmoGraph"><h2>Atmosphere Clarity</h2><div class="atmo-circle"></div></div>
    <div class="graph" id="weatherGraph"><h2>Weather Joy</h2><div class="weather-icon">‚òÄÔ∏è</div></div>
    <div class="graph" id="societyGraph"><h2>Society Strength</h2><div class="society-bar" style="width: 70%;"></div></div>
    <div class="graph" id="happinessGraph"><h2>Happiness Glow</h2><div class="happiness-face">üòä</div></div>
    <div class="graph" id="laughterGraph"><h2>Laughter Waves</h2><div class="laughter-wave" style="width: 85%;"></div></div>
    <div class="graph" id="sunGraph"><h2>Sun & Space Harmony</h2><div class="sun-orbit"></div></div>
    <div class="graph" id="peaceGraph"><h2>War & Peace Balance</h2><div class="peace-dove">üïäÔ∏è</div></div>
    <div class="graph" id="loveGraph"><h2>Love Pulse</h2><div class="love-heart">‚ù§Ô∏è</div></div>

    <button class="flashy-btn" id="shareBtn">üöÄ Share This Laugh</button>
    <button class="flashy-btn" id="contributeBtn">üåø Add Your Chuckle</button>
    <div id="status"></div>

    <div class="social-links">
        <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
        <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>

    <footer>Made with ‚ù§Ô∏è for Earth | Dedicated to Dr. Karl | ¬© 2025 DR Karl QoLM</footer>

    <script>
        // Random Jokes
        const jokes = [
            "The world‚Äôs not ending‚Äîit‚Äôs just warming up for a cosmic comedy show!",
            "It‚Äôs not the end of the world‚Äîit‚Äôs the beginning of a galactic giggle fest!",
            "Earth‚Äôs fine, folks‚Äîapocalypse canceled due to excessive laughter!",
            "End of the world? Nah, it‚Äôs just Earth hitting the snooze button!"
        ];
        const jokeDiv = document.getElementById('joke');
        jokeDiv.textContent = jokes[Math.floor(Math.random() * jokes.length)];

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW failed:', err));
            });
        }

        // Share Functionality
        const shareBtn = document.getElementById('shareBtn');
        const status = document.getElementById('status');
        shareBtn.addEventListener('click', async () => {
            const shareData = { title: 'DR Karl QoLM', text: 'üåç Laugh with Earth‚Äôs positivity‚Äîjoin Dr. Karl‚Äôs movement!', url: window.location.href };
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                    status.textContent = '‚úÖ Shared the laugh!';
                } catch (err) {
                    status.textContent = '‚ùå Share canceled.';
                }
            } else {
                status.textContent = '‚ö†Ô∏è Sharing not supported.';
            }
            setTimeout(() => status.textContent = '', 3000);
        });

        // Particle Effects
        function spawnParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particles';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.background = color;
                particle.style.transform = `translate(${Math.random() * 60 - 30}px, ${Math.random() * 60 - 30}px)`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }
        }

        // Globe Interaction
        const globe = document.getElementById('globe');
        globe.addEventListener('click', (e) => {
            spawnParticles(e.clientX, e.clientY, '#00ccff');
            status.textContent = 'üåç Spinning out some laughs!';
            setTimeout(() => status.textContent = '', 3000);
        });

        // Live Data Updates
        const contributeBtn = document.getElementById('contributeBtn');
        const graphs = {
            ocean: document.querySelector('#oceanGraph .ocean-bar'),
            society: document.querySelector('#societyGraph .society-bar'),
            laughter: document.querySelector('#laughterGraph .laughter-wave'),
            atmo: document.querySelector('#atmoGraph .atmo-circle')
        };

        function updateGraphs() {
            setInterval(() => { graphs.laughter.style.width = `${Math.random() * 20 + 70}%`; }, 1000);
            setInterval(() => {
                graphs.ocean.style.width = `${Math.random() * 20 + 70}%`;
                graphs.society.style.width = `${Math.random() * 20 + 65}%`;
            }, 60000);
            setInterval(() => {
                const scale = Math.random() * 0.2 + 0.9;
                graphs.atmo.style.transform = `scale(${scale})`;
            }, 3600000);
        }

        contributeBtn.addEventListener('click', (e) => {
            spawnParticles(e.clientX, e.clientY, '#ff66ff');
            status.textContent = 'üå± Your chuckle boosted Earth‚Äôs vibe!';
            graphs.ocean.style.width = `${Math.min(95, parseFloat(graphs.ocean.style.width) + 5)}%`;
            graphs.society.style.width = `${Math.min(90, parseFloat(graphs.society.style.width) + 5)}%`;
            setTimeout(() => status.textContent = '', 3000);
        });

        updateGraphs();
    </script>
</body>
</html>
